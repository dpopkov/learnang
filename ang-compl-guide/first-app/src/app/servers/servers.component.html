<label
  >Server Name (using event binding):
  <input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"
  />
</label>
<br />
<label
  >Server Name (using two-way binding):
  <input type="text" class="form-control" [(ngModel)]="serverName" />
</label>
<p>serverName: {{ serverName }}</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<p>allowNewServer: {{ allowNewServer }}</p>
<!-- <p>serverCreationStatus: {{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">
  Server was created, server name is {{ serverName }}
</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>

<app-server *ngFor="let s of servers"></app-server>
