<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let tempRecipe of recipes; let idx = index"
      [recipe]="tempRecipe"
      (recipeSelectFired)="onRecipeSelected(idx)"
    ></app-recipe-item>
  </div>
</div>
