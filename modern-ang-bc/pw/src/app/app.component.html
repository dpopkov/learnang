<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Length
          <input (input)="onChangeLength($event.target.value)" />
        </label>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseLetters()" />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseNumbers()" />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseSymbols()" />
            Use Symbols
          </label>
        </div>
      </div>

      <div>
        <button (click)="onButtonClick()" [disabled]="notReadyToGenerate()"
          class="button is-link is-fullwidth">Generate!</button>
      </div>

      <div class="box" *ngIf="password">
        <label>Your Password
          <input [value]="password" />
        </label>
      </div>
    </div>
  </div>
</div>
